<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pagination Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
<p>Resize screen to see responsive layout. You can use font icons for the next and previous arrows.</p>
<!-- pagination -->
<ul class="pagination">
	<li class="prev"><a href="#">&laquo;</a></li>
	<li><a href="#" class="current">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li><a href="#">5</a></li>
	<li><span>...</span></li>
	<li><a href="#">10</a></li>
	<li><a href="#">20</a></li>
	<li><a href="#">30</a></li>
	<li class="next"><a href="#">&raquo;</a></li>
</ul>
<!-- pagination end -->
</body>
</html>
